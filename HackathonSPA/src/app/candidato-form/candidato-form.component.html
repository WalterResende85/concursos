<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<form>
    <div class="container light-blue lighten-5">
        <h4 class="center">Cadastrar candidato</h4>

        <table class="table">
            <tr>
                <label for="nome">Nome</label>
                <td> <input type="text" id="nome" name="nome" class="form-control" [(ngModel)]="candidato.nome"
                        #nome="ngModel" required>
                    <div *ngIf="!nome.valid && nome.touched"></div>
                </td>

            </tr>
            <tr>
                <label for="cpf">CPF</label>
                <td><input type="number" id="cpf" name="cpf" minlength="11" maxlength="11" class="form-control"
                        [(ngModel)]="candidato.cpf" required></td>
            </tr>
            <tr>
                <label for="cidade">Cidade</label>
                <td><input type="text" id="cidade" name=cidade class="form-control" [(ngModel)]="candidato.cidade"
                        required>
                </td>
            </tr>

            <tr>
                <label></label>
                <td><button class="btn waves-effect waves-light right" (click)="salvar()"
                        [disabled]="!nome.valid">Salvar</button></td>
            </tr>
        </table>

    </div>
</form>
