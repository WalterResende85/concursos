<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="container light-blue lighten-5">
    <h4 class="center">Cadastrar concurso</h4>
    <table class="table">
        <tr>
            <td>Nome</td>
            <td> <input type="text" id="nome" name="nome" [(ngModel)]="concurso.nome" #nome="ngModel" required>
                <div *ngIf="!nome.valid && nome.touched">{{erroCampoNulo}}</div>
            </td>
        </tr>
        <tr>
            <td>Quantidade De Vagas</td>
            <td class="input-field"><input type="number" id="quantidadeVagas" name="quantidadeVagas"
                    [(ngModel)]="concurso.quantidadeVagas" required></td>
        </tr>
        <tr>
            <td colspan="1"></td>
            <td><button class="btn waves-effect waves-light right" (click)="salvar()">Salvar</button></td>
        </tr>
    </table>
</div>
