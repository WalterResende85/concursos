<div class="container light-blue lighten-5">
<h4>Editar Concurso</h4>
<table class="table">
    <tr>
        <td>Nome</td>
        <td> <input type="text" id="nome" name="nome" class="form-control" [(ngModel)]="concurso.nome" #nome="ngModel"
                required>
            <div *ngIf="!nome.valid && nome.touched"></div>
        </td>
    </tr>
    <tr>
        <td>Quantidade De Vagas</td>
        <td><input type="text" id="quantidadeVagas" name="quantidadeVagas" min="0" class="form-control"
                [(ngModel)]="concurso.quantidadeVagas" required></td>
    </tr>

    <tr>
        <td colspan="2"></td>
        <td><button class="btn waves-effect waves-light right" (click)="atualizar(concurso)" [disabled]="!nome.valid">Salvar</button></td>
    </tr>
</table>
</div>
